<html>
  <head>
      {% load bootstrap3 %}
      {% load staticfiles %}
      {% bootstrap_javascript %}
    {% bootstrap_css %}
      <link href="{% static 'css/auth.css' %}" rel="stylesheet">
    <title>Регистрация</title>
  </head>
  <body class="text-center">
    <form action="." method="post" class="form-signin">
    <H1>Registration</H1>
      {% csrf_token %}
        <p><label for="id_username" class="sr-only">Username:</label> <input type="text" class="form-control" name="username" placeholder="Username" required maxlength="150" id="id_username" /></p>
<p><label for="id_email" class="sr-only">Email address:</label> <input type="email" class="form-control" placeholder="Email" name="email" maxlength="254" id="id_email" /></p>
<p><label for="id_last_name" class="sr-only">Last name:</label> <input type="text" class="form-control" placeholder="Last name" name="last_name" maxlength="150" id="id_last_name" /></p>
<p><label for="id_first_name" class="sr-only">First name:</label> <input type="text" class="form-control" placeholder="First name" name="first_name" maxlength="30" id="id_first_name" /></p>
<p><label for="id_password" class="sr-only">Password:</label> <input type="password" class="form-control" placeholder="Password" name="password" required id="id_password" /></p>
<p><label for="id_password2" class="sr-only">Repeat password:</label> <input type="password" class="form-control" placeholder="Password again" name="password2" required id="id_password2" /></p>
<div id="yo"></div>
      {% buttons %}
            <div class="form-group">
                <button id="bu" type="submit" class="btn btn-primary btn-block">Sign up</button>
            </div>
        {% endbuttons %}
    </form>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="{% static 'js/auth.js' %}"></script>
  </body>
</html>
